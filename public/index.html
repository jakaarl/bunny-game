<!DOCTYPE html>
<html>
  <head>
    <title>Bunny Game</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/game.js"></script>
  </head>
  <body>
    <h1 class="header">Koodikoulu</h1>
    <div class="main">
      <div class="container">
        <h2 class="level-name">Harjoitus ??</h2>
        <div><textarea id="code" cols="80" rows="10"></textarea></div>
        <div>
          <button class="button execute" onclick="execute()">Suorita!</button>
          <span class="program-result-message">result</span>
        </div>
        <div>
          <ul class="command list">
            <li class="command"><span class="command name">ylos()</span> liiku ylöspäin</li>
            <li class="command"><span class="command name">alas()</span> liiku alaspäin</li>
            <li class="command"><span class="command name">vasen()</span> liiku vasemmalle</li>
            <li class="command"><span class="command name">oikea()</span> liiku oikealle</li>
            <li class="command"><span class="command name">toista(komento, määrä)</span> suorita yksittäistä komentoa peräkkäin n-kertaa</li>
          </ul>
        </div>
      </div>
      <div class="main container">
        <div id="game"></div>
      </div>
    </div>
  </body>
</html>
